apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

resources:
  - airflow
  - nginx
  - sources.yaml

configMapGenerator:
  - name: shared-values
    files:
      - airflow-values.yaml=airflow/values.yaml
      - nginx-values.yaml=nginx/values.yaml
configurations:
  - kustomize-config.yaml
generatorOptions:
  disableNameSuffixHash: true