---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  install:
    remediation:
      retries: -1
  releaseName: airflow
  chart:
    spec:
      chart: airflow
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
      version: "${airflow_version}"
  interval: 10m0s
  # Default values
  # https://github.com/airflow-helm/charts/blob/main/charts/airflow/values.yaml
  valuesFrom:
    - kind: ConfigMap
      name: airflow-values
      valuesKey: airflow-values.yaml
    - kind: Secret
      name: airflow-fernet-key
      namespace: default
      valuesKey: value
      targetPath: airflow.extraEnv.AIRFLOW__CORE__FERNET_KEY
    - kind: Secret
      name: airflow-webserver-secret-key
      namespace: default
      valuesKey: value
      targetPath: airflow.extraEnv.AIRFLOW__WEBSERVER__SECRET_KEY
